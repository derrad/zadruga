<div ng-controller="drzaveCtrl">


<h4>There are {{drzave.length}} drzava</h4>

<div class="tableresponsive">
    <table class="table tablebordered">
        <thead>
          <th>ID</th> 
          <th>KodDrzave</th>
          <th>Naziv</th>
         <th>NameUser</th>
          <th>Opis</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in drzave">
              <td>{{item._id}}</td>
              <td>{{item.KodDrzave}}</td>
              <td>{{item.Naziv}}</td>
              <td>{{item.NameUser }}</td>
              <td>{{item.Opis}} </td>
          </tr>
        </tbody>
    </table>
</div>




</div>
