<div ng-controller="drzaveCtrl">



<div class="panel panel-default">
    <div class="panel-heading">
        <h3>ADD DRZAVU</h3>

    </div>
<div class="panel-body panel-info ">
    <div   ng-repeat="item in ERROR" ng-value="item" class="text-danger" >
        <p>{{ERROR.KodDrzave.message}}</p>
        <p>{{ERROR.Naziv.message}}</p>
        
    </div>
  
    <form role="form" ng-submit="createDrzavu()">
        <div class="form-group">
            <label class="control-label col-md-2" for="KodDrzave">Kod Drzave</label>
            <div class="col-md-10">
                <input class="form-control" 
                id="KodDrzave" name="KodDrzave" type="text" ng-model="KodDrzave" />
            
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Naziv">Naziv</label>
            <div class="col-md-10">
                <input class="form-control" 
                data-val="true" 
                data-val-length="Field Naziv min 2 character and  max 50 !" 
                data-val-length-max="50" 
                data-val-length-min="2" 
                data-val-required="Naziv invalid data  !!!" 
                id="Naziv" 
                name="Naziv" 
                type="text" 
                ng-model="Naziv">
                
            </div>
        </div>
   

        

 
    <div class="form-group">
        <label class="control-label col-md-2" for="Opis">Opis </label>
        <div class="col-md-10">
            <textarea class="form-control" cols="20" id="Opis" name="Opis" rows="2" ng-model="Opis">
            </textarea>
            
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
        <button  ladda="loginLoading" 
                 id="btnCreateForm" type="submit" 
                 class="btn btn-default" 
                 title='Create data'>
             <!--<span class="ladda-label"></span> data-spinner-color="#000000" -->
            <span class="glyphicon glyphicon-save"></span>
            Create
        </button>

        </div>
    </div>
</form> 

</div>

</div>



<div>
     <h4>There are {{drzave.length}} drzava</h4>
        <ul>
          <li ng-repeat="item in drzave">
            {{item.Naziv}}
            {{item.KodDrzave}}
          </li>

        </ul>
</div>


</div>
